<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Monocular Depth Estimation{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        body { background-color: #111827; color: #d1d5db; }

        .progress-bar-inner { background-color: #16a34a; transition: width 0.5s ease-in-out; }

        .btn-primary { background-color: #0891b2; color: white; transition: background-color 0.3s; }

        .btn-primary:hover { background-color: #06b6d4; }

        .card { background-color: #1f2937; border: 1px solid #374151; }

    </style>

</head>

<body class="min-h-screen flex flex-col">

    <header class="bg-gray-900 shadow-lg">

        <nav class="container mx-auto px-6 py-4">

            <a href="/" class="text-2xl font-bold text-white hover:text-cyan-400 transition">

                <span class="text-cyan-400">Depth</span>Vision AI

            </a>

        </nav>

    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8">

        {% block content %}{% endblock %}

    </main>

    <footer class="bg-gray-900 text-center p-4 text-gray-400 text-sm">

        Monocular Depth Estimation by Ashwani564 (github) June 2025

    </footer>

</body>

</html>
