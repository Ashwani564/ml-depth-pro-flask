{% extends "layout.html" %}
{% block title %}Upload {{ type|capitalize }}{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto card p-8 rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-white text-center">Upload an {{ type|capitalize }}</h1>
    
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        <input type="hidden" name="type" value="{{ type }}">
        <div>
            <label for="file" class="block mb-2 text-sm font-medium text-gray-300">
                {% if type == 'image' %}
                Select a JPEG image
                {% else %}
                Select a video file (MP4, AVI)
                {% endif %}
            </label>
            <input type="file" name="file" id="file" required class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100">
            <p class="mt-1 text-xs text-gray-500">
                {% if type == 'image' %}
                Allowed formats: .jpg, .jpeg.
                {% else %}
                Allowed formats: .mp4, .avi, .mov.
                {% endif %}
                 Max file size: 50MB.
            </p>
        </div>
        <div>
            <button type="submit" class="w-full btn-primary font-bold py-2 px-4 rounded-lg">
                Upload and Process
            </button>
        </div>
    </form>
</div>
{% endblock %}
